<div class="container__highlight-card">
  <div class="highlight-card__photo">
    <img
      src={{photoCover}}
      width="100%"
    >
  </div>
  <div class="highlight-card__title">
    <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
  </div>
  <div class="highlight-card__description">
    <p><a [routerLink]="['content', id]"></a>{{cardDescription}}</p>
  </div>
</div>

<div class="container__small-card">
  <div class="small-card__content">
    <div class="small-card__photo">
      <img
        src={{photoCover}}
      >
    </div>
    <div class="small-card_text">
      <div class="small-card__title">
        <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
      </div>
      <div class="small-card__description">
        <a [routerLink]="['content', id]">{{cardDescription}}</a>
      </div>
    </div>
    </div>
  <div class="separator">
    <hr/>
  </div>
  <hr/>
</div>
